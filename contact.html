  <body>
    <div class="contactform">
      <h2 class="contactform_title"><img src="img/contact.png" alt="お問い合わせ"></h2>
      <h3>ご相談・ご質問ございましたらお気軽にお問い合せください。</h3>


      <div class="box_con04">
        <div class="columns">
          <div class="column is-half">
            <form action="https://api.staticforms.xyz/submit" method="post" id="staticform">
              <!-- Replace with your StaticForms accessKey -->
              <input type="hidden" name="accessKey" value="5f65117a-a837-40ff-bdc2-e37a5914f7ca">
              <input type="hidden" name="subject" value="Test from jsfiddle">
              <!-- <div class="box_con04"> -->
              <ul class="formTable">
                <li>
                  <p class="title"><em>お名前<span>必須</span></em></p>
                  <div class="box_det"><input size="20" type="text" class="wide" name="name" value="（例）山田太郎" /></div>
                </li>



                <li>
                  <p class="title"><em>Email<span>必須</span></em></p>
                  <div class="box_det"><input size="30" type="text" class="wide" name="Email"
                      value="（例）cintact@xxx.co.jp"></div>
                </li>


                <li>
                  <p class="title"><em>タイトル</em></p>
                  <div class="box_det"><input size="20" type="text" class="wide" name="subject" value="（例）お問い合わせ" />
                  </div>
                </li>


                <li>
                  <p class="title"><em>内容</em></p>
                  <div class="box_det"><textarea name="message" cols="50" rows="5"></textarea></div>
                </li>
              </ul>

              <!-- <input type="text" name="replyTo" value="myreplytoemail@example.com"> -->
              <input type="hidden" name="replyTo" value="mm.design.wd@gmail.com">
              <input type="hidden" name="redirectTo" value="https://example.com/contact/success">

              <button class="submit_btn" type="Submit" value="Submit">送信する</button>
              <!-- </div> -->
          </div>
        </div>
      </div>

  <script>
    // find elements
    $("#staticform").submit(function (event) {
      event.preventDefault();
      $.ajax({
        url: 'https://api.staticforms.xyz/submit', // url where to submit the request
        type: "POST", // type of action POST || GET
        dataType: 'json', // data type
        data: $("#staticform").serialize(), // post data || get data
        success: function (result) {
          // you can see the result from the console
          // tab of the developer tools
          alert(JSON.parse(result));
        },
        error: function (xhr, resp, text) {
          alert(xhr, resp, text);
        }
      })
    });


    $(function () {
      $('.btn,sp_nav a ').click(function () {
        $('.sp_nav').fadeToggle();
        $('.btn').toggleClass('open');
      });
    });

  </script>
